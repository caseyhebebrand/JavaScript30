<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pushed = [];
  const secret = 'casey';
  window.addEventListener('keyup', (e) => {
    pushed.push(e.key);
    pushed.splice(-secret.length - 1, pushed.length - secret.length);
    console.log(pushed);
    if (pushed.join('').includes(secret)) {
      cornify_add();
    }
  })
</script>
</body>
</html>
